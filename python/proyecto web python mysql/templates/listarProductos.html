<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>>
</head>
<body>
    <div class="container w-50">
        <h2 class="text-center fw-bold">GESTIÓN PRODUCTOS</h2>
        <a href="/agregar">
            <button class="btn btn-secondary"> Agregar </button>
        </a>
        <table class="table table-bordered mt-2">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Foto</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in listaproductos %}
                    <tr>
                        <td>{{producto[1]}}</td>
                        <td>{{producto[2]}}</td>
                        <td>{{producto[3]}}</td>
                        <td>{{producto[4]}}</td>
                        <td><img src="../static/imagenes/{{producto[5]}}" width="50" height="50"></td>
                        <td class="text-center">
                            <a href="/editar/{{producto[0]}}" > <i class="fa fa-edit text-warning"></i></a>
                            <i class="fa fa-trash text-danger"></i>
                        </td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>

    </div>
   
</body>
</html>
